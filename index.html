<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My map</title>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
<h1>TITRE</h1>
<div id="container" class="svg-container"></div>
<script type="text/javascript">
    var w = 1400;
    var h = 700;
    var svg = d3
        .select("div#container")
        .append("svg")
        .attr("preserveAspectRatio", "xMinYMin meet")
        .style("background-color", "#c9e8fd")
        .attr("viewBox", "0 0 " + w + " " + h)
        .classed("svg-content", true);
    var projection = d3
        .geoMercator()
        .translate([w / 2, h / 2])
        .scale(900)
        .center([13, 50]);
    var path = d3.geoPath().projection(projection);

    // load data
    var worldmap = d3.json("world-countries-no-antartica.json");
    var cities = d3.csv("cities.csv");
    var temperatures = d3.csv("TempEurope.csv");

    Promise.all([worldmap, cities, temperatures]).then(function (values) {
        // values[2].forEach(funtion(temp) {
        //     temp
        // })

        // draw map
        svg
            .selectAll("path")
            .data(values[0].features)
            .enter()
            .append("path")
            .attr("class", "continent")
            .attr("id", d => d.name)
            .attr("d", path),
            // draw points
            svg
                .selectAll("circle")
                .data(values[1])
                .enter()
                .append("circle")
                .attr("class", "circles")
                .attr("cx", function (d) {
                    return projection([d.Longitude, d.Lattitude])[0];
                })
                .attr("cy", function (d) {
                    return projection([d.Longitude, d.Lattitude])[1];
                })
                .attr("r", "1px"),
            // add labels
            svg
                .selectAll("text")
                .data(values[1])
                .enter()
                .append("text")
                .text(function (d) {
                    return d.City;
                })
                .attr("x", function (d) {
                    return projection([d.Longitude, d.Lattitude])[0] + 5;
                })
                .attr("y", function (d) {
                    return projection([d.Longitude, d.Lattitude])[1] + 15;
                })
                .attr("class", "labels");
    });
</script>
</body>
</html>
